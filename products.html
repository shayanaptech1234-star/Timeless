<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMELESS | The Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Tenor+Sans&family=Cormorant+Garamond:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gold: #B8935E;
            --soft-white: #ffffff;
            --soft-cream: #FAF9F7;
            --light-champagne: #F5F3EF;
            --dark-text: #2B2B2B;
            --medium-text: #666666;
            --light-gray: #E5E5E5;
            --accent-gold: #D4AF37;
        }

        body {
            font-family: 'Tenor Sans', sans-serif;
            background: var(--soft-cream);
            color: var(--dark-text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header Styles */
        .main-header {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 24px rgba(184, 147, 94, 0.08);
            border-bottom: 1px solid rgba(184, 147, 94, 0.15);
        }

        .main-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, rgba(255,255,255,0.6) 0%, rgba(245,243,239,0.4) 100%);
            pointer-events: none;
        }

        .nav-wrap {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
            gap: 1rem;
        }

        .brand-logo {
            font-family: 'Marcellus', serif;
            font-size: 2rem;
            letter-spacing: 0.3em;
            color: var(--primary-gold);
            text-decoration: none;
            font-weight: 400;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
        }

        .nav-links a {
            color: var(--dark-text);
            text-decoration: none;
            font-size: 0.95rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--primary-gold);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--primary-gold);
        }

        .hamburger {
            display: none;
            color: var(--dark-text);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Cart Icon */
        .cart-icon {
            position: relative;
            color: var(--dark-text);
            font-size: 1.3rem;
            cursor: pointer;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            z-index: 10;
        }

        .cart-icon:hover {
            color: var(--primary-gold);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--primary-gold);
            color: white;
            font-size: 0.7rem;
            font-weight: bold;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Cart Sidebar */
        .cart-sidebar {
            position: fixed;
            right: -450px;
            top: 0;
            width: 450px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            box-shadow: -5px 0 30px rgba(43, 43, 43, 0.1);
            transition: right 0.4s ease;
            z-index: 3000;
            display: flex;
            flex-direction: column;
        }

        .cart-sidebar.active {
            right: 0;
        }

        .cart-header {
            padding: 2rem;
            background: var(--primary-gold);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-header h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            font-weight: 400;
            letter-spacing: 0.1em;
        }

        .cart-close {
            font-size: 2rem;
            cursor: pointer;
            color: white;
            transition: color 0.3s ease;
        }

        .cart-close:hover {
            color: var(--soft-cream);
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .cart-item {
            display: flex;
            gap: 1rem;
            padding: 1.5rem;
            border-bottom: 1px solid var(--light-gray);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .cart-item-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.2rem;
            color: var(--dark-text);
            margin-bottom: 0.3rem;
        }

        .cart-item-cat {
            font-size: 0.75rem;
            color: var(--medium-text);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }

        .cart-item-price {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--primary-gold);
        }

        .cart-item-remove {
            color: var(--medium-text);
            cursor: pointer;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .cart-item-remove:hover {
            color: #dc3545;
        }

        .cart-empty {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--medium-text);
        }

        .cart-empty i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
            color: var(--primary-gold);
        }

        .cart-empty p {
            font-size: 1.1rem;
            letter-spacing: 0.05em;
        }

        .cart-footer {
            padding: 2rem;
            border-top: 2px solid var(--light-gray);
            background: var(--soft-cream);
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .cart-total span:first-child {
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 500;
        }

        .cart-total-price {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            font-weight: 500;
            color: var(--primary-gold);
        }

        .checkout-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary-gold);
            color: white;
            border: none;
            font-family: 'Tenor Sans', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkout-btn:hover {
            background: var(--dark-text);
            color: white;
        }

        .cart-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0,0,0,0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 2999;
        }

        .cart-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Hero Section */
        .collection-header {
            background: linear-gradient(135deg, #F5F3EF 0%, #FDFCFA 50%, #FFFFFF 100%);
            padding: 8rem 2rem 6rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid var(--light-gray);
        }

        .collection-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(184, 147, 94, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(212, 175, 55, 0.03) 0%, transparent 50%);
        }

        .collection-header h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 4rem;
            font-weight: 300;
            color: var(--dark-text);
            letter-spacing: 0.15em;
            margin-bottom: 1rem;
            position: relative;
        }

        .collection-header p {
            font-size: 1rem;
            color: var(--medium-text);
            letter-spacing: 0.25em;
            text-transform: uppercase;
            position: relative;
            font-weight: 400;
        }

        /* Filter Section */
        .filter-section {
            max-width: 1400px;
            margin: 3rem auto 2rem;
            padding: 0 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1.5rem;
        }

        .filter-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.7rem 1.8rem;
            background: transparent;
            border: 1px solid var(--primary-gold);
            color: var(--dark-text);
            font-family: 'Tenor Sans', sans-serif;
            font-size: 0.85rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--primary-gold);
            color: white;
            border-color: var(--primary-gold);
        }

        .results-count {
            color: var(--dark-text);
            font-size: 0.9rem;
            letter-spacing: 0.05em;
        }

        /* Product Grid */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 3rem 5rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2.5rem;
        }

        @media (max-width: 968px) {
            .product-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

        @media (max-width: 640px) {
            .product-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

        @media (max-width: 480px) {
            .product-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

        @media (max-width: 360px) {
            .product-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

        .product-card {
            background: white;
            border-radius: 2px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 12px rgba(43, 43, 43, 0.06);
            border: 1px solid var(--light-gray);
        }

        .product-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 32px rgba(43, 43, 43, 0.12);
            border-color: var(--primary-gold);
        }

        .card-img {
            position: relative;
            overflow: hidden;
            background: var(--light-champagne);
            height: 350px;
        }

        .card-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .product-card:hover .card-img img {
            transform: scale(1.08);
        }

        .stock-tag {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.4rem 1rem;
            font-size: 0.7rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-weight: 500;
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .in-stock {
            background: rgba(76, 175, 80, 0.9);
            color: white;
        }

        .low-stock {
            background: rgba(255, 152, 0, 0.9);
            color: white;
        }

        .out-of-stock {
            background: rgba(158, 158, 158, 0.9);
            color: white;
        }

        .card-body {
            padding: 2rem 1.8rem;
        }

        .category {
            display: inline-block;
            font-size: 0.7rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--accent-gold);
            margin-bottom: 0.8rem;
            font-weight: 500;
        }

        .card-body h4 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.6rem;
            font-weight: 400;
            color: var(--dark-text);
            margin-bottom: 0.7rem;
            letter-spacing: 0.05em;
        }

        .desc {
            font-size: 0.9rem;
            color: var(--medium-text);
            margin-bottom: 1.2rem;
            line-height: 1.6;
        }

        .stars {
            margin-bottom: 1.5rem;
        }

        .stars i {
            color: var(--accent-gold);
            font-size: 0.85rem;
            margin-right: 0.2rem;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1.5rem;
            border-top: 1px solid var(--light-gray);
        }

        .price {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            font-weight: 500;
            color: var(--primary-gold);
        }

        .buy-btn {
            padding: 0.7rem 1.8rem;
            background: var(--primary-gold);
            color: white;
            border: none;
            font-family: 'Tenor Sans', sans-serif;
            font-size: 0.8rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .buy-btn:hover {
            background: var(--dark-text);
            color: white;
            transform: translateY(-1px);
        }

        /* Footer */
        .minimal-footer {
            background: var(--primary-gold);
            padding: 2.5rem;
            text-align: center;
            color: white;
            font-size: 0.75rem;
            letter-spacing: 0.15em;
        }

        /* Mobile Menu */
        .mobile-menu-overlay {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100vh;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            transition: right 0.4s ease;
            z-index: 2000;
        }

        .mobile-menu-overlay.active {
            right: 0;
        }

        .close-btn {
            position: absolute;
            top: 2rem;
            right: 2rem;
            font-size: 3rem;
            color: var(--dark-text);
            cursor: pointer;
        }

        .mobile-links {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            gap: 2.5rem;
        }

        .mobile-links a {
            color: var(--dark-text);
            text-decoration: none;
            font-size: 1.5rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        .mobile-links a:hover,
        .mobile-links a.active {
            color: var(--primary-gold);
        }

        /* Responsive Design */
        @media (max-width: 968px) {
            .nav-links {
                display: none;
            }

            .hamburger {
                display: block;
            }

            .cart-icon {
                display: flex;
            }

            .collection-header {
                padding: 6rem 2rem 5rem;
            }

            .collection-header h1 {
                font-size: 3rem;
            }

            .collection-header p {
                font-size: 0.95rem;
            }

            .filter-section {
                padding: 0 2rem;
            }

            .container {
                padding: 2.5rem 2rem;
            }

            .product-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
                gap: 2rem;
            }

            .cart-sidebar {
                width: 380px;
                right: -380px;
            }
        }

        @media (max-width: 768px) {
            .nav-wrap {
                padding: 0 1.5rem;
            }

            .brand-logo {
                font-size: 1.5rem;
            }

            .cart-icon {
                font-size: 1.2rem;
            }

            .collection-header {
                padding: 5rem 2rem 4rem;
            }

            .collection-header h1 {
                font-size: 2.5rem;
            }

            .collection-header p {
                font-size: 0.9rem;
            }

            .filter-section {
                padding: 0 2rem;
                gap: 1.5rem;
            }

            .filter-buttons {
                gap: 1rem;
                justify-content: center;
                flex-wrap: wrap;
            }

            .filter-btn {
                padding: 0.65rem 1.5rem;
            }

            .container {
                padding: 2rem;
            }

            .product-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
                gap: 1.8rem;
            }

            .card-img {
                height: 280px;
            }

            .card-body {
                padding: 1.5rem;
            }

            .card-body h4 {
                font-size: 1.4rem;
            }

            .price {
                font-size: 1.5rem;
            }

            .buy-btn {
                padding: 0.65rem 1.5rem;
            }

            .cart-sidebar {
                width: 100%;
                right: -100%;
            }

            .cart-header h2 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 640px) {
            .nav-wrap {
                padding: 0 1.2rem;
            }

            .brand-logo {
                font-size: 1.3rem;
                letter-spacing: 0.12em;
            }

            .cart-icon {
                font-size: 1.1rem;
            }

            .hamburger {
                font-size: 1.3rem;
            }

            .collection-header {
                padding: 4.5rem 1.5rem 3.5rem;
            }

            .collection-header h1 {
                font-size: 2rem;
            }

            .collection-header p {
                font-size: 0.8rem;
                letter-spacing: 0.15em;
            }

            .filter-section {
                padding: 0 1.2rem;
                gap: 1.2rem;
            }

            .filter-buttons {
                gap: 0.7rem;
                flex-wrap: wrap;
            }

            .filter-btn {
                padding: 0.6rem 1rem;
                font-size: 0.7rem;
            }

            .results-count {
                font-size: 0.8rem;
            }

            .container {
                padding: 2rem 1.2rem;
            }

            .product-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
                gap: 1.5rem;
            }

            .card-img {
                height: 220px;
            }

            .card-body {
                padding: 1.2rem;
            }

            .category {
                font-size: 0.65rem;
            }

            .card-body h4 {
                font-size: 1.2rem;
                margin-bottom: 0.6rem;
            }

            .desc {
                font-size: 0.8rem;
                margin-bottom: 1rem;
            }

            .stars {
                margin-bottom: 1.2rem;
            }

            .stars i {
                font-size: 0.75rem;
            }

            .card-footer {
                padding-top: 1.2rem;
            }

            .price {
                font-size: 1.4rem;
            }

            .buy-btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.75rem;
            }

            .cart-item {
                padding: 1rem;
            }

            .cart-item-img {
                width: 70px;
                height: 70px;
            }

            .cart-item-name {
                font-size: 1.1rem;
            }

            .cart-total-price {
                font-size: 1.6rem;
            }
        }

        @media (max-width: 480px) {
            .nav-wrap {
                padding: 0 1rem;
            }

            .brand-logo {
                font-size: 1.15rem;
                letter-spacing: 0.1em;
            }

            .cart-icon {
                font-size: 1.1rem;
                margin-left: 0.5rem;
            }

            .hamburger {
                font-size: 1.2rem;
            }

            .cart-count {
                width: 18px;
                height: 18px;
                font-size: 0.65rem;
            }

            .collection-header {
                padding: 4rem 1rem 3rem;
            }

            .collection-header h1 {
                font-size: 1.8rem;
            }

            .collection-header p {
                font-size: 0.75rem;
            }

            .filter-section {
                padding: 0 1rem;
                gap: 1rem;
            }

            .filter-buttons {
                gap: 0.6rem;
                flex-wrap: wrap;
            }

            .filter-btn {
                padding: 0.55rem 1rem;
                font-size: 0.7rem;
            }

            .results-count {
                font-size: 0.8rem;
            }

            .container {
                padding: 1.5rem 1rem;
            }

            .product-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
                gap: 1.2rem;
            }

            .card-img {
                height: 200px;
            }

            .card-body {
                padding: 1rem;
            }

            .category {
                font-size: 0.65rem;
                margin-bottom: 0.5rem;
            }

            .card-body h4 {
                font-size: 1.1rem;
                margin-bottom: 0.5rem;
            }

            .desc {
                font-size: 0.75rem;
                margin-bottom: 0.8rem;
                line-height: 1.4;
            }

            .stars {
                margin-bottom: 1rem;
            }

            .stars i {
                font-size: 0.7rem;
                margin-right: 0.15rem;
            }

            .card-footer {
                padding-top: 1rem;
                flex-direction: column;
                gap: 0.8rem;
            }

            .price {
                font-size: 1.3rem;
            }

            .buy-btn {
                width: 100%;
                padding: 0.7rem;
                font-size: 0.7rem;
                letter-spacing: 0.08em;
            }

            .mobile-links a {
                font-size: 1.2rem;
                letter-spacing: 0.15em;
            }

            .close-btn {
                top: 1.5rem;
                right: 1.5rem;
                font-size: 2.5rem;
            }
        }

        @media (max-width: 360px) {
            .nav-wrap {
                padding: 0 0.8rem;
            }

            .brand-logo {
                font-size: 1.05rem;
                letter-spacing: 0.08em;
            }

            .cart-icon {
                font-size: 1rem;

            const filteredData = filter === 'all' ? watchData : watchData.filter(item => item.cat === filter);
            
            document.getElementById('results-count').textContent = 
                `Showing ${filteredData.length} timepiece${filteredData.length !== 1 ? 's' : ''}`;
            
            filteredData.forEach((item, index) => {
                let stars = "";
                for(let i=0; i<5; i++) {
                    stars += i < item.rate ? '<i class="fa-solid fa-star"></i>' : '<i class="fa-regular fa-star"></i>';

                container.innerHTML += `

    <script>
        // Cart Functions
        function toggleCart() {
            const sidebar = document.getElementById('cart-sidebar');
            const overlay = document.getElementById('cart-overlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
            
            if(sidebar.classList.contains('active')) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = 'auto';
            }
        }

        function addToCart(productId) {
            const product = watchData.find(item => item.id === productId);
            
            if (!product || product.stock === "Out of Stock") {
                return;
            }

            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                showNotification(`${product.name} is already in your bag`);
                return;
            }

            cart.push({...product});
            updateCart();
            showNotification(`${product.name} added to bag`);
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
        }

        function updateCart() {
            const cartCount = document.getElementById('cart-count');
            const cartItemsContainer = document.getElementById('cart-items-container');
            const cartFooter = document.getElementById('cart-footer');
            const cartTotal = document.getElementById('cart-total');

            cartCount.textContent = cart.length;

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = `
                    <div class="cart-empty">
                        <i class="fa-solid fa-bag-shopping"></i>
                        <p>Your shopping bag is empty</p>
                    </div>
                `;
                cartFooter.style.display = 'none';
            } else {
                let total = 0;
                cartItemsContainer.innerHTML = cart.map(item => {
                    total += item.priceNum;
                    return `
                        <div class="cart-item">
                            <img src="${item.src}" alt="${item.name}" class="cart-item-img">
                            <div class="cart-item-details">
                                <div class="cart-item-name">${item.name}</div>
                                <div class="cart-item-cat">${item.cat}</div>
                                <div class="cart-item-price">${item.price}</div>
                            </div>
                            <i class="fa-solid fa-trash cart-item-remove" onclick="removeFromCart(${item.id})"></i>
                        </div>
                    `;
                }).join('');

                cartTotal.textContent = `${total.toLocaleString()}`;
                cartFooter.style.display = 'block';
            }
        }

        function checkout() {
            if (cart.length === 0) return;
            
            alert(`Thank you for your interest in ${cart.length} timepiece${cart.length > 1 ? 's' : ''}!\n\nTotal: ${cart.reduce((sum, item) => sum + item.priceNum, 0).toLocaleString()}\n\nOur boutique team will contact you shortly to complete your order.`);
            
            cart = [];
            updateCart();
            toggleCart();
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                right: 30px;
                background: var(--primary-gold);
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 4px;
                box-shadow: 0 4px 20px rgba(201, 169, 97, 0.3);
                z-index: 4000;
                animation: slideInRight 0.3s ease;
                font-size: 0.9rem;
                letter-spacing: 0.05em;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 2500);
        }

        // Add animation styles
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from {
                    transform: translateX(400px);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            @keyframes slideOutRight {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(400px);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
